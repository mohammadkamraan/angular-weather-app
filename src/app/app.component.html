<div class="app_background">
  <h1 class="app-header">Angular Weather App</h1>
  <app-search-input
    (onFormSubmit)="onFormSubmit($event)"
    (onAddCity)="onAddCity($event)"
  >
  </app-search-input>
  <div class="cities-card-wrapper">
    <app-grid-system>
      <app-added-city
        class="city-card"
        *ngFor="let city of cities; let cityIndex = index"
        [cityname]="city"
        [cityIndex]="cityIndex"
        (deleteCity)="deleteCity($event)"
        (cardClick)="onFormSubmit($event)"
      ></app-added-city>
    </app-grid-system>
  </div>
  <app-city-weather
    [cityWeather]="cityWeater"
    [loading]="loading"
    [error]="errorText"
  ></app-city-weather>
  <app-alert [errorText]="errorText" (closeAlert)="clearError()"></app-alert>
</div>
<app-modal
  (closeModalHandler)="closeModalesHandler()"
  [showModal]="hasFourCitiesAlredy"
>
  <div
    class="modal-content"
    (click)="modalContentStopPropagationHandler($event)"
  >
    <p>you can not add more cities</p>
  </div>
</app-modal>
<app-modal
  (closeModalHandler)="closeModalesHandler()"
  [showModal]="cityAlredyIsOnBookMark"
>
  <div
    class="modal-content"
    (click)="modalContentStopPropagationHandler($event)"
  >
    <p>the city alredy exists</p>
  </div>
</app-modal>
